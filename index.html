<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body id="body">
  <header class="header">
    <img id="logo" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix logo">
    <a class="header-navigation" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="section-for-adding-element">
      <label id="label-new-id" for="new-task">Add Item</label>
      <article class="task-row-wrapper">
        <input class="text-area-task" id="new-task" type="text">
        <button id="add-task-button">Add</button>
      </article>
    </section>
    <section>
      <h3 class="section-header-text">Todo</h3>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="text-area-header">Pay Bills</label>
          <input class="text-area-task" type="text" >
          <button class="edit-button">Edit</button>
          <button class="delete-button">
            <img src="./remove.svg" alt="remove button">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="text-area-header">Go Shopping</label>
          <input class="text-area-task" type="text" value="Go Shopping">
          <button class="edit-button">Save</button>
          <button class="delete-button">
            <img src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="section-header-text">Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="text-area-header">See the Doctor</label>
          <input class="text-area-task" type="text">
          <button class="edit-button">Edit</button>
          <button class="delete-button">
            <img src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
